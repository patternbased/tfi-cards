<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finance Industry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <div class="header">
        <div>Heading Test</div>
    </div>

    <div class="wrapper">
        <div class="character">
            <div class="charPic">
                <img id="shuffleGIF" src="images/shuffle-villans.gif" alt="shuffle">
            </div>
            <div class="charTxt">
                <h2 class="charName"></h2>
                <!-- <p class="charFact"></p> -->
            </div>
            <!-- <div class="randomFact"></div> -->
            <div class="turdBubble" id="turdR">
                <img class="topImg" src="images/fact-top-R.png" alt="facts">
                <img class="bottomImg" src="images/fact-bottom_R.png" alt="facts">
                <p class="charFact"></p>
            </div>
            <div class="turdBubble" id="turdL">
                <img class="topImg" src="images/fact-top-L.png" alt="facts">
                <img class="bottomImg" src="images/fact-bottom_L.png" alt="facts">
                <p class="charFact"></p>
            </div>
        </div>
        <div id="randomizers">
        <div class="randomFact">
            <img src="images/randomFact.svg" alt="randomFact">
        </div>
        <div class="randomizer">
            <img src="images/randomCard.svg" alt="randomCard">
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
